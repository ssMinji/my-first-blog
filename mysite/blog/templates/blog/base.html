{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster" type="text/css">
    </head>
    <body>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span>add</span></a>
        {% endif %}
        <div class="page-header">
            <h1><a href="/">Django Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}   
                </div>
            </div>
        </div>
    </body>
</html>
